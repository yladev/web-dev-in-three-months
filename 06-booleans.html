        /* Shortcuts for If-Statements
           - Ternary Operator ? : 
           - Guard Operator &&
           - Default Operator ||
        */
        // Ternary Operator
        // (condition) ? x : y
        const result = true ? 'truthy' : 'falsy';
        console.log(result);
        
        const res = 0 ? 'truthy' : 'falsy';
        console.log(res);
        
        // AND Operator &&
        // false && value2
        // - Stops early

        const message = 5 && 'hello';

        // OR Operator ||
        // value1 || value2
        // - checks if at least 1 side is truthy
