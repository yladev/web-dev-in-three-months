<body>
    <script>
        const name = "Yan Linn Aung";
        console.log(name);
        
        console.log(`My name is ${name}.`);

        const coffee = 5;
        const twoBagels = 3 * 2;
        const soup = 9;
        const cost = coffee + twoBagels + soup;
        console.log(cost);
        
        console.log(`Cost of food $${cost}`);
        
        const taxPercentage = 10 / 100;
        const tax = cost * taxPercentage;
        console.log(tax);

        console.log(`Tax (10%): $${tax}`);

        const totalCost = cost + tax;
        console.log(`Total cost: $${totalCost}`);
        
        

        
    </script>
